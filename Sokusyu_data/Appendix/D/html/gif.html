<p>今ぐらい季節になってくると、水で出した珈琲を、冷たくして飲みたくなります。1日かけてゆっくりと出さなくてはならないのですが、ウチの水出し珈琲の器械は小さいので、3杯分ぐらいの量しかとれない。なんとも悲しいのですが･･･。<br>
	<br>
まあでも、かなり美味しいのでコマメにウチの奥さんに淹れてもらっています。フラスコから落ちた水が、極細に挽いた珈琲豆の旨みを吸収して、ポタッ、ポタッっとたまってゆくのを見ているのは、このあと何時間後に味わえる至福の瞬間を感じさせてくれて、結構幸せな気分なの。<br>
む～、
最近あんまりないな～、これ以外に待つことに幸せを感じられることが（笑）。</p>

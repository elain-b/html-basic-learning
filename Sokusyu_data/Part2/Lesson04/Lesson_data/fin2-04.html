<h1>北の大地 北海道（道東） 編 </h1>
<p>今回の旅は北海道の道東です。海、山、川、滝、空、花、草、岩、動物達・・・。自然のすべてを抱きかかえた、大きくて深い土地のぬくもりを、少しでも感じられたらと願いつつ巡りました。走行距離１０００km。釧路空港から、琵琶瀬展望台、霧多布岬、花咲灯台車石、納沙布岬、春国岱、野付半島、羅臼、知床、摩周湖、硫黄山、屈斜路湖、阿寒湖、釧路湿原を回りながら心に届いてきたことをつづります。</p>

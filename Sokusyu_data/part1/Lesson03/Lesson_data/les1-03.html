<h1>チョコレートの力</h1>
<!-- タイトル -->

<!-- 本分-->
<p>浦沢直樹さんの漫画、<cite>「マスターキートン」</cite>のエピソードに面白い話があります。爆弾作りの天才である男から、IRAの活動家に渡した時限爆弾を発見するよう依頼されたキートンは、発見した爆弾を、なんと、チョコレートを使って止めてしまうのです！</p>
<blockquote>
<p><strong>H<sup>2</sup>SO<sup>4</sup>+C<sup>12</sup>H<sup>22</sup>O<sup>11</sup></strong>ですよ･･････<em>メーラード応対</em>、<em>カラメル化反応</em>、<em>フラバノール・糖縮合反応</em>･･････チョコの成分なら、硫酸を固化できます。</p>
</blockquote>
<p>キャドバリーやリンツといったチョコレートで時限爆弾を停止させるなんて、さすがは元SASサバイバル教官のキートンです。心からリスペクトです。</p>
